<form action="">
    <div class="header">
        <h2>Formulir Kegabutan</h2>
        <p>Silahkan Di Isi</p>
    </div>
    
    <div class="fname">
        <label for="fname">First Name </label>
        <input type="text" id="fname" name="First Name" placeholder="Your Name. . . .">
    </div><br>

    <div class="lname">
        <label for="lname">Last Name </label>
        <input type="text" id="lname" name="Last Name" placeholder="Your Last Name. . . .">
    </div><br>

    <div class="pass">
            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="pass" name="password"
                   minlength="8" required>
        <input type="submit" value="Sign in">
        
    </div><br>

    <div class="city">
        <label for="city">City</label>
        <select name="city" id="city">
            <option value="Purwokerto">Purwokerto</option>
            <option value="Wangon">Wangon</option>
            <option value="Lumbir">Lumbir</option>
            <option value="Jatilawang"Jatilawang>Jatilawang</option>
            <option value="Kelapa Gading">Kelapa Gading</option>
            <option value=" lainya">Lainya</option>
        </select>
    </div><br>

    <div class="subject">
        <label for="subject">Subject</label>
        <textarea name="subject" id="subject" placeholder="input text here. . . ."></textarea>
    </div><br>

    <div class="submit">
        <input type="submit" name="submit" id="submit" value="Submit">
    </div><br>

    <div class="cek">
        <input type="submit" name="cek" id="cek" value="cek">
    </div><br>

    <div class="color">
        <label for="color">color </label>
        <input type="color" id="color" name="colors">
    </div><br>

    <div class="time">
        <label for="school">Choose a time for your appointment:</label>
    <input type="date" id="school"
       name="schools" value="2022-05-30">
    </div>
    <br>

    <div class="url">
        <label for="url">Enter an https:// URL:</label>
       <input type="url" name="url" id="url" placeholder="https://google.com" pattern="" size="30" required>
    </div>
        <br>

       <div class="search">
        <label for="search">Search the site:</label>
       <input type="search" id="search" name="search">
       <button>Search</button>
       </div><br>

       <div class="img">
        <img src="images/Logo-IF.png" alt="" width="500" height="500">
       </div>
       

</form>
