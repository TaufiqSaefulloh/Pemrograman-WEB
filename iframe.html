<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h2>iframe - Target For A Link</h2>
    <iframe height="300px" width="100%"  src="demo_iframe.htm" name="iframe_a" frameborder="0"></iframe>
    <p><a href="www.w3schools.com" target="iframe_a">w3schools</a></p>
    <p>when the target of a link matches the name of an iframe, the links will open in the iframe</p>
</body>
</html>
